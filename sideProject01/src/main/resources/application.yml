spring:
  application:
    name: sideproject

  datasource:
    url: jdbc:mysql://localhost:3306/sideproject?serverTimezone=Asia/Seoul&useSSL=false
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # 엔티티 기준으로 테이블 생성/수정
    show-sql: true       # 실행 SQL 로그 출력
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
